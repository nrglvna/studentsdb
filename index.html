<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="./app.css">
  <script src="./app.js"></script>
  <title>Студенттер базасы</title>

</head>

<body>

  <h1 class="centering">Студенттер базасы</h1>

  <div id="buttons-wrapper" class="centering">
    <button type="button" class="buttons" onclick="addData()" title="Add new row to the table from the text inputs">Қосу</button>
    <span class="gap-1"></span>
    <button type="button" class="buttons" onclick="deleteData()" title="Delete selected row">Өшіру</button>
    <span class="gap-1"></span>
    <button type="button" class="buttons" onclick="clearData()" title="Clear selection and text inputs">Тазарту</button>
    <span class="gap-1"></span>
    <button type="button" class="buttons" onclick="updateData()" title="Clear selection and text inputs">Өзгерту</button>
  </div>

  <br>

  <div id="inputs-wrapper" class="centering">
    <label for="name" class="labels">Есімі:</label>
    <input type="text" id="name" class="textinput gap-2" placeholder="Enter name (required)">
    <span class="gap-1"></span>
    <label for="speciality" class="labels">Мамандық:</label>
    <input type="text" id="speciality" class="textinput gap-2" placeholder="Enter country (required)">
    <span class="gap-1"></span>
    <label for="age" class="labels">Жасы:</label>
    <input type="text" id="age" class="textinput gap-2" placeholder="Enter age (required)">
  </div>

  <br>

  <div id="grid-container">

    <div id="table-wrapper">
      <table id="data-table">
        <thead>
          <tr>
            <th>Есімі</th>
            <th>Мамандық</th>
            <th>Жасы</th>
            <th class="tradio">Таңдау</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="table-btn-wrapper">
      <span class="table-btn" onclick="selectTopOrBottomRow(1)" title="Select first row (of the table)">&#708;</span>
      <span class="table-btn" onclick="selectTopOrBottomRow(0)" title="Select last row (of the table)">&#709</span>
    </div>

  </div>
  
  <br><br>

  <div id="status-label" class="labels">
    Статус: <span id="status" class="gap-2"></span>
  </div>


</body>

</html>
